<header
  class="fixed-header bg-white shadow-sm px-6 py-3 flex items-center justify-between"
>
  <div class="flex items-center space-x-4">
    <button
      id="nav-toggle"
      class="md:hidden text-gray-500 hover:text-primary-700 focus:outline-none"
    >
      <i class="fas fa-bars"></i>
    </button>
    <div class="flex items-center">
      <i class="fas fa-chart-line text-primary-700 mr-2"></i>
      <span class="font-bold text-lg text-primary-800">Market Structure</span>
    </div>
  </div>
  <div class="flex items-center space-x-4">
    <span
      class="status-badge {{ 'status-running' if status=='running' else 'status-stopped' }}"
    >
      {{ status.upper() }}
    </span>
    <a
      href="/"
      class="px-3 py-1.5 bg-primary-600 text-white rounded hover:bg-primary-700 transition flex items-center"
    >
      <i class="fas fa-sync-alt mr-1.5"></i>
      <span>Refresh</span>
    </a>
  </div>
</header>
