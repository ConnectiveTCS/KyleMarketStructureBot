<aside
  class="sidebar left-0 top-16 bottom-0 w-16 md:w-64 bg-white shadow-md z-10 transition-all duration-300 ease-in-out overflow-y-auto"
>
  <nav class="py-4">
    <ul class="px-2">
      <li class="nav-item my-2">
        <a
          href="/start"
          class="nav-link flex items-center p-2 rounded hover:bg-gray-100 text-success"
        >
          <i class="fas fa-play nav-icon mr-3 w-5 text-center"></i>
          <span class="nav-text">Start Bot</span>
        </a>
      </li>
      <li class="nav-item my-2">
        <a
          href="/stop"
          class="nav-link flex items-center p-2 rounded hover:bg-gray-100 text-danger"
        >
          <i class="fas fa-stop nav-icon mr-3 w-5 text-center"></i>
          <span class="nav-text">Stop Bot</span>
        </a>
      </li>
      <li class="nav-item my-2">
        <a
          href="/"
          class="nav-link flex items-center p-2 rounded hover:bg-gray-100 text-info"
        >
          <i class="fas fa-sync-alt nav-icon mr-3 w-5 text-center"></i>
          <span class="nav-text">Refresh Data</span>
        </a>
      </li>
      <li class="nav-item my-2">
        <button
          onclick="showSection('market_structure')"
          class="nav-link flex items-center p-2 rounded hover:bg-gray-100 w-full text-left"
        >
          <i class="fas fa-chart-bar nav-icon mr-3 w-5 text-center"></i>
          <span class="nav-text">Market Structure</span>
        </button>
      </li>
      <li class="nav-item my-2">
        <button
          onclick="showSection('positions')"
          class="nav-link flex items-center p-2 rounded hover:bg-gray-100 w-full text-left"
        >
          <i class="fas fa-list-ul nav-icon mr-3 w-5 text-center"></i>
          <span class="nav-text">Open Positions</span>
        </button>
      </li>
      <li class="nav-item my-2">
        <button
          onclick="showSection('history')"
          class="nav-link flex items-center p-2 rounded hover:bg-gray-100 w-full text-left"
        >
          <i class="fas fa-history nav-icon mr-3 w-5 text-center"></i>
          <span class="nav-text">Trading History</span>
        </button>
      </li>
      <li class="nav-item my-2">
        <button
          onclick="showSection('account')"
          class="nav-link flex items-center p-2 rounded hover:bg-gray-100 w-full text-left"
        >
          <i class="fas fa-wallet nav-icon mr-3 w-5 text-center"></i>
          <span class="nav-text">Account Info</span>
        </button>
      </li>
      <li class="nav-item my-2">
        <button
          onclick="showSection('config')"
          class="nav-link flex items-center p-2 rounded hover:bg-gray-100 w-full text-left"
        >
          <i class="fas fa-cog nav-icon mr-3 w-5 text-center"></i>
          <span class="nav-text">Configuration</span>
        </button>
      </li>
      <li class="nav-item my-2">
        <a
          href="#"
          data-section="logging"
          class="nav-link bg-blue-100 hover:bg-blue-200 flex items-center p-2 rounded"
        >
          <i
            class="fas fa-clipboard-list nav-icon text-blue-600 mr-3 w-5 text-center"
          ></i>
          <span class="nav-text font-semibold">Logs</span>
        </a>
      </li>
    </ul>
  </nav>
  <div class="pt-4 mt-auto border-t">
    <div class="flex items-center bg-gray-50 p-3 rounded-lg">
      <div class="mr-3 bg-primary-700 text-white p-2 rounded-full">
        <i class="fas fa-robot"></i>
      </div>
      <div>
        <p class="text-sm font-medium">Bot Status</p>
        <div
          class="status-badge {{ 'status-running' if status == 'running' else 'status-stopped' }}"
        >
          {{ status.upper() }}
        </div>
      </div>
    </div>
  </div>
</aside>
