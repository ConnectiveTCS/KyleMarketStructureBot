<div class="mb-6 flex justify-between items-center">
  <h2 class="text-xl font-bold text-slate-800">
    <i class="fas fa-terminal mr-2 text-blue-500"></i>System Logs
  </h2>
  <div class="flex space-x-2">
    <form action="/logs" method="get" class="flex space-x-2">
      <select name="level" class="text-sm bg-white border border-slate-300 rounded-md px-2 py-1 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none">
        <option value="">All Levels</option>
        <option value="DEBUG" {% if log_level == 'DEBUG' %}selected{% endif %}>Debug</option>
        <option value="INFO" {% if log_level == 'INFO' %}selected{% endif %}>Info</option>
        <option value="WARNING" {% if log_level == 'WARNING' %}selected{% endif %}>Warning</option>
        <option value="ERROR" {% if log_level == 'ERROR' %}selected{% endif %}>Error</option>
        <option value="CRITICAL" {% if log_level == 'CRITICAL' %}selected{% endif %}>Critical</option>
      </select>
      <select name="component" class="text-sm bg-white border border-slate-300 rounded-md px-2 py-1 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none">
        <option value="">All Components</option>
        {% for comp in log_components %}
        <option value="{{ comp }}" {% if log_component == comp %}selected{% endif %}>{{ comp }}</option>
        {% endfor %}
      </select>
      <button type="submit" class="bg-slate-200 hover:bg-slate-300 text-slate-700 rounded-md px-3 py-1 text-sm flex items-center">
        <i class="fas fa-filter mr-1"></i> Filter
      </button>
    </form>
    <a href="/logs?refresh=true" class="bg-blue-500 hover:bg-blue-600 text-white rounded-md px-3 py-1 text-sm flex items-center">
      <i class="fas fa-sync-alt mr-1"></i> Refresh
    </a>
  </div>
</div>

<div class="bg-white rounded-lg shadow-card overflow-hidden">
  <div class="border-b p-4 bg-slate-50 flex justify-between items-center">
    <h3 class="font-semibold text-slate-800">Application Logs</h3>
    <span class="text-xs text-slate-500">Showing {{ logs|length if logs else 0 }} entries</span>
  </div>
  
  <div class="p-0 max-h-[600px] overflow-y-auto font-mono text-sm">
    {% if logs %}
      <table class="min-w-full divide-y divide-slate-100">
        <thead class="bg-slate-50 sticky top-0">
          <tr>
            <th class="py-2 px-4 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Time</th>
            <th class="py-2 px-4 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Level</th>
            <th class="py-2 px-4 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Component</th>
            <th class="py-2 px-4 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Message</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-slate-200 bg-white">
          {% for log in logs %}
          <tr class="hover:bg-slate-50">
            <td class="py-2 px-4 whitespace-nowrap text-slate-500">{{ log.timestamp }}</td>
            <td class="py-2 px-4 whitespace-nowrap">
              <span class="px-2 py-1 text-xs rounded-full font-medium {{ log.color }} {% if log.level == 'ERROR' or log.level == 'CRITICAL' %}bg-red-50{% elif log.level == 'WARNING' %}bg-yellow-50{% elif log.level == 'INFO' %}bg-blue-50{% else %}bg-slate-50{% endif %}">
                {{ log.level }}
              </span>
            </td>
            <td class="py-2 px-4 whitespace-nowrap text-slate-600">{{ log.component }}</td>
            <td class="py-2 px-4 text-slate-700">{{ log.message }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <div class="py-8 text-center text-slate-500">
        <i class="fas fa-info-circle mr-2"></i>No logs available
      </div>
    {% endif %}
  </div>
</div>
